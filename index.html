# SPA vs MPA

- Single Page Application

- Multiple Page Application

---

## Single Page Application

### Pros
- Once loaded it is faster

- Backend re-usable for a mobile app

- A lot of modern dev tools

### Cons
- Need a Frontend team and a backend team

- Slower first loading time

- Cannot work without javascript

- New frameworks

- Hype driven development

---

## Multiple Page Application

### Pros
- Better for SEO

- Easier to develop

- Pages can be light

- You can build a full website that works in every device without javascript


### Cons
- Frontend and backend development are combined very closely

- If you need a mobile app you need a separate backend
